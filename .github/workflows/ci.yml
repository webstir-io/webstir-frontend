name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Clean
        run: npm run clean

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Smoke
        run: npm run smoke
